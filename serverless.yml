org: nachetfalter
app: office-tool
service: office-tool
provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: ap-southeast-2
  memorySize: 128
custom:
  serverless-offline:
    httpPort: 8000
  noPrependStageInUrl: true
functions:
  app:
    handler: dist/app.handler
    events:
      - http:
          path: /pdf/split
          method: POST
          cors: true
      - http:
          path: /test
          method: GET
          cors: true
      - http:
          path: /{proxy+}
          method: ANY
          cors: true

plugins:
  - serverless-offline
